<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Road Network Traffic Flow Modeller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <!-- Scripts -->
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>  
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/" %} active {% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/meet_the_team/" %} active {% endif %}" href="/meet_the_team">Meet the Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/faq/" %} active {% endif %}" href="/faq">FAQs</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle {% if request.path == "/model_pipeline/" %} active {% endif %}" href="#" data-bs-toggle="dropdown" aria-expanded="false">Modeller</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/model_pipeline/">{% if request.path == "/model_pipeline/" %} > {% endif %}Model Pipeline</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container px-4 py-5 min-vh-100" id="main-container">
      <h2 class="pb-2 border-bottom">{% block pagetitle %}{% endblock %}</h2>
      
      {% block contentarea %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <div class="container">
      <footer class="py-5">
    
        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
          <p>&copy; 2023 CE903 Team 5 - Road Network Traffic Flow Modeller - University of Essex</p>
        </div>
      </footer>
    </div>    
  </body>
</html>
